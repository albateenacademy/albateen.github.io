<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateen World Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c003e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #35004b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6200ea;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3700b3;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .news-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .news-item {
            background-color: #6200ea;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .news-item:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }

        .news-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-container input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: rgba(98, 0, 234, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.1s ease-out;
            filter: blur(4px);
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .news-item {
                width: 100px;
                height: 100px;
            }

            .main-content h1 {
                font-size: 1.5em;
            }

            .search-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <header>
        <img src="logo.png" alt="Bateen World Academy Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://www.aldareducation.com/">More Of Aldar</a></li>
                <li><a href="#" id="loginBtn">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Welcome to Bateen World Academy</h1>
        <div class="news-container">
            <a href="ib.html" class="news-item">
                <img src="512px-International_Baccalaureate_Logo.svg.png" alt="IB Logo">
                <span>IB</span>
            </a>
            <a href="equipment.html" class="news-item">
                <img src="rer.jpg" alt="Equipment">
                <span>Equipment</span>
            </a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
        </div>
    </div>

    <script>
        // Custom cursor functionality
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.top = `${e.clientY}px`;
            cursor.style.left = `${e.clientX}px`;
        });

        // Hide the default cursor
        document.body.style.cursor = 'none';

        // Search functionality
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Login/Sign Up button functionality
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', () => {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
